<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FROMENTAL | Bespoke Wallpaper Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --fromental-gold: #8c734b;
      --fromental-bg: #fdfdfd;
      --fromental-text: #1a1a1a;
      --fromental-border: #eeeeee;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fromental-bg);
      color: var(--fromental-text);
      margin: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .font-luxury {
      font-family: 'Cinzel', serif;
    }
    .label-spaced {
      font-size: 0.65rem;
      letter-spacing: 0.25em;
      font-weight: 700;
      text-transform: uppercase;
      color: #8c734b;
    }
    .label-secondary {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      font-weight: 600;
      text-transform: uppercase;
      color: #94a3b8;
    }
    .btn-fromental {
      background-color: var(--fromental-gold);
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-weight: 600;
      font-size: 0.75rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 1.25rem;
    }
    .btn-fromental:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }
    .btn-fromental:disabled {
      background-color: #e2e8f0;
      color: #94a3b8;
      cursor: not-allowed;
    }
    .btn-outline {
      border: 1px solid #e2e8f0;
      background-color: transparent;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 600;
      font-size: 0.65rem;
      padding: 0.85rem 1.5rem;
      transition: all 0.2s ease;
    }
    .btn-outline:hover {
      border-color: #1a1a1a;
      background-color: #fafafa;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #1a1a1a;
      display: inline-block;
      margin-right: 12px;
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar-card {
      background: white;
      border: 1px solid var(--fromental-border);
      padding: 5rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
  </style>
<script type="importmap">

</html>
